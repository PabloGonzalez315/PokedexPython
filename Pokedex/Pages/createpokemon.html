{%extends "home.html"%}


{%block title%}
Pokedex - Pokemon Uloader
{%endblock%}

{%block contenido%}

    <br>
    <div class="col-lg-6 mb-5" style="margin-left: auto; margin-right: auto;">
        <div class="card h-100 shadow border-0">            
            <div class="card-body p-4">
                <h1>Pokemon Uploader</h1>
                <hr>
                <form enctype="multipart/form-data" action="" method="POST">
                    {% csrf_token %}
                    
                        <table>
                                                
                            {{pokemon.media}}
                            {{pokemon.as_table}}
                    
                        </table>
                    
                        <input type="submit" class="btn btn-primary" value="Enviar">
                    </form>                                                 
            </div>                                
        </div>
    </div>

{%endblock%}
