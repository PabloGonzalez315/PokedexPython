{% extends "home.html" %}
{% load static %}
{% block contenido %} 
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

<!-- Custom styles for this template -->
<link rel="stylesheet" href="{%static 'css/jumbotron.css'%}">
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Pokedex Django</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

        <ul class="nav navbar-nav">
          <li><a href="/Pokedex/home/">Home</a></li>
          <li><a href="/Pokedex/about/">About us!</a></li>
          <li><a href="/Pokedex/login/">Login</a></li>
          <li class="active"><a href="/Pokedex/register/">Sing Up!</a></li>
        </ul>

      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <!-- Main jumbotron for a primary marketing message or call to action -->
   <nav class="jumbo-nav">
    <div class="navigation-wrapper">
      <div class="navigation">
        <div class="header-logo">
          <a href="/Pokedex/home/">
            <img src="{%static 'images/pokedex.webp'%}" />
          </a>
        </div>
      </div>
    
      <!-- Example row of columns -->
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="{%static 'images/register.png'%}" class="header-logo" alt="Register">
            <form method="POST">
            {% csrf_token %}
                

                <div class="form-outline mb-4">
                  <label class="form-label" for="id_username"></label>
                  <input class="form-control" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" placeholder="Username">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="id_email"></label>
                  <input class="form-control" type="email" name="email" required="" id="id_email" placeholder="Email">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="id_password1"></label>
                  <input class="form-control" type="password" name="password1" required="" id="id_password1" placeholder="Create Password">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="id_password2"></label>
                  <input class="form-control" type="password" name="password2" required="" id="id_password2" placeholder="Confirm Password">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="id_first_name"></label>
                  <input class="form-control" type="text" name="first_name" id="id_first_name" placeholder="Name">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="id_last_name"></label>
                  <input class="form-control" type="text" name="last_name" id="id_last_name" placeholder="Last Name">
                </div>
                      
                <br>
                <input type="submit" class="btn btn-primary btn-block mb-4" value="Sing Up">        
                
                <div class="text-center">
                  <p><b>yo're alrealdy member? <a href="/Pokedex/login/">Log In!</a></b></p>
                </div>

              <br>
              <br>
              <br>
                       
            </form>
          </div>
        </div>
      </div>
  </nav>
  {% endblock %}
