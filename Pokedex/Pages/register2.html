{% extends "home.html" %}
{% load static %}
{% block contenido %} 
<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

<!-- Custom styles for this template -->
<link rel="stylesheet" href="{%static 'css/jumbotron.css'%}">
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Pokedex Django</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

        <ul class="nav navbar-nav">
          <li><a href="/Pokedex/home/">Home</a></li>
          <li><a href="/Pokedex/about/">About us!</a></li>
          <li class="active"><a href="/Pokedex/login/">Login</a></li>
          <li><a href="/Pokedex/register/">Sing Up!</a></li>
        </ul>

      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <!-- Main jumbotron for a primary marketing message or call to action -->
   <nav class="jumbo-nav">
    <div class="navigation-wrapper">
      <div class="navigation">
        <div class="header-logo">
          <a href="/Pokedex/home/">
            <img src="{%static 'images/pokedex.webp'%}" />
          </a>
        </div>
      </div>
    
      <!-- Example row of columns -->
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="{%static 'images/login.png'%}" class="img-responsive" alt="Login">
            <form method="POST">
            {% csrf_token %}
                

                <div class="form-outline mb-4">
                  <label class="form-label-" for="id_username">Username:</label>
                  <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="id_password">Password:</label>    
                  <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">

                </div>
                      
                <br>
                <input type="submit" class="btn btn-primary btn-block mb-4" value="Sing In">        
                
                <div class="text-center">
                  <p><b>Not a member? <a href="/Pokedex/register/">Sing Up!</a></b></p>
                </div>

              <br>
              <br>
              <br>
                       
            </form>
          </div>
        </div>
      </div>
  </nav>
  {% endblock %}
