{% extends "../home.html" %}
{% load static %}
<!--link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}"-->
{% block contenido %}
    {% for pokemon in pokemons %}
        <li>
            {{ pokemon }}
            <a href="/Pokedex/update_pokemons/{{pokemon.id}}" class="btn btn-warning">Edit</a>
            <a href="/Pokedex/delete_pokemons/{{pokemon.id}}" class="btn btn-danger">Delete</a>
        </li>
        <br>
    {% endfor %}
    <a class="btn btn-success" href="/Pokedex/create_pokemons">+ Agregar pokemon</a>
{% endblock %}
