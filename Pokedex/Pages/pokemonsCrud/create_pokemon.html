{% extends "../home.html" %}
{% load static %}
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" />
<link rel="stylesheet" href="{%static 'css/jumbotron.css'%}" />
{% block contenido %}
<form class="formDataPokemon" method="POST" action="/Pokedex/create_pokemons/">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="nombre" placeholder="nombre" />
        <input type="text" class="form-control" name="numero" placeholder="numero" />
        <input type="text" class="form-control" name="tipo1" placeholder="tipo1" />
        <input type="text" class="form-control" name="tipo2" placeholder="tipo2" />
        <input type="text" class="form-control" name="habilidad" placeholder="habilidad" />
        <input type="text" class="form-control" name="debilidad" placeholder="debilidad" />
        <input type="text" class="form-control" name="imagen" placeholder="imagen" />

        <button type="submit" class="btn btn-warning btndj">Registrar Pokemon</button>
    </div>
</form>
{% endblock %}
